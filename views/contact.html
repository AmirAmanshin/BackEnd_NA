<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bank Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../public/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <header class="hdr">
    <div class="box">
      <nav class="navbar navbar-expand-lg">
        <a class="logo" href="index.html">Bank Details</a>
        <button class="menu btn d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="link" href="about.html">About</a></li>
            <li class="nav-item"><a class="link" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main style="padding-top: 50px;">
    <div class="form-card">
      <h2 style="margin-bottom: 20px;">Contact Us</h2>
      <form id="form">
        <div class="grp">
          <label>Your name</label>
          <input type="text" class="inp" placeholder="Name">
        </div>
        <div class="grp">
          <label>Email</label>
          <input type="email" class="inp" placeholder="Email">
        </div>
        <div class="grp">
          <label>Message</label>
          <textarea class="area" placeholder="Your message"></textarea>
        </div>
        <button type="submit" class="btn main">Send</button>
      </form>
    </div>
  </main>

  <footer class="ftr">
    <div class="box text-center">
      <p class="copy logo-text">Footer example</p> 
    </div>
  </footer>

</body>
</html>
